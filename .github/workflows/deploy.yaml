name: github pages
on:
    push:
        branches:
            - main
jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: setup node
              uses: actions/setup-node@v1
              with:
                  node-version: '18.x'
            - name: install
              run: npm ci
            - name: build
              run: npm run build
            - name: add nojekyll
              run: touch ./dist/nojekyll
            - name: deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
